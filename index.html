<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
  </head>
</head>
<body>
    <div class="container">
        <div class="weather__header">
            <form id="weather_search" class="weather__search" onsubmit= "currentWeather(this)">
                <input type="text" placeholder="Search for a city..." class="weather__searchform">
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <span id="errorMessage"></span>
            </form>
            <div class="weather__units">
                <span class="weather_unit_celsius" onclick="convertTempToC()">&#176C</span>
                <span class="weather_unit_farenheit" onclick="convertTempToF()">&#176F</span>
            </div>
        </div>
        <div class="weather__body">
            <h1 class="weather__city"></h1>
            <div class="weather__datetime">
            </div>
            <div class="weather__forecast"></div>
            <div class="weather__icon">
            </div>
            <p class="weather__temperature temps">
            </p>
            <div class="weather__minmax">
                <p>Min: <span class="temps">12</span></p>
                <p>Max: <span class="temps">16</span></p>
            </div>
        </div>

        <div class="weather__info">
            <div class="weather__card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Feels Like</p>
                    <p class="weather__realfeel"><span class="temps">18</span></p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather__humidity"><span></span>%</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather__wind"><span></span> ms</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather__pressure"><span></span> hPa</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="weather.js"></script>

</body>
</html>
